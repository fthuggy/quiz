<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@100..900&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Quiz</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <h1>Celebrity Quiz</h1>
        <div id="question-container">
          <p id="question-text">Let's test your knowledge!</p>
        </div>
        <div id="points">
          <p></p>
        </div>
        <div class="questions">
          <button id="btn1" class="btn" style="display: none">Question1</button>
          <button id="btn2" class="btn" style="display: none">Question2</button>
          <button id="start-btn">START THE QUIZ!</button>
          <button id="btn3" class="btn" style="display: none">Question3</button>
          <button id="btn4" class="btn" style="display: none">Question4</button>
        </div>
        <div id="play-again">
          <button id="next-btn" style="display: none">Next</button>
          <button id="again-btn" style="display: none">PLAY AGAIN</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
